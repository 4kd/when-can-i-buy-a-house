<!DOCTYPE html>
<html>

<head>
	<title>When can I buy a house?</title>
</head>

<body>
	<h1>When can I buy a house?</h1>
	<form>
		<label for="currentSavings">How much do you currently have saved or invested?</label>
		<input type="number" id="currentSavings">

		<label for="monthlySavings">How much are you saving or investing every month, on average?</label>
		<input type="number" id="monthlySavings">

		<label for="monthlyInterest">How much of a return do you expect your savings to make each year, as a percentage? (If you don't know, leave this blank.)</label>
		<input type="number" id="monthlyGrowth">
		
		<button type="button" id="submitButton">Tell me when I can buy a house.</button>
	</form>
</body>

</html>
